{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
    <div class="flex items-center justify-center min-h-screen">
        <div class="max-w-md w-full bg-blue-200 p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Add a New Post</h2>
            <form method="POST" enctype="multipart/form-data" class="space-y-4">
                {% csrf_token %}
                <div class="space-y-2">
                    {{ form.as_p }}
                </div>
                <button 
                    type="submit" 
                    class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition">
                    Submit
                </button>
            </form>
        </div>
    </div>
{% endblock %}
