{% extends 'base.html' %}

{% block title %}Admin Dashbord{% endblock %}

{% block content %}
    <h2>Admin Dashboard</h2>
    <h3>Reports</h3>
    <ul>
        {% for report in reports %}
            <li>{{ report.user.username }} reported {{ report.post.content }}: {{ report.reason }}</li>
        {% endfor %}
    </ul>
{% endblock %}
