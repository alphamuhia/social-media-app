{% extends 'base.html' %}

{% block title %}Search Results{% endblock %}

{% block content %}
    <h1 class="text-2xl font-bold text-center my-6">Search Results</h1>
    <form method="get" action="{% url 'search_users' %}" class="max-w-lg mx-auto">
        <input type="text" name="username" class="border-2 border-gray-300 p-2 rounded-md w-full" placeholder="Search for a user...">
        <button type="submit" class="mt-2 bg-blue-600 text-white p-2 rounded-md w-full">Search</button>
    </form>
    
    {% if users %}
        <ul class="mt-6 space-y-4">
            {% for user in users %}
                <li>
                    <a href="{% url 'profile' user.username %}" class="text-blue-600 hover:underline">{{ user.username }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p class="text-center text-gray-600 mt-6">No users found</p>
    {% endif %}
{% endblock %}
